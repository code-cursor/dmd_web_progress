</head>
<body>

      <div class="gallery-item scroll-reveal">
        <img src="https://images.unsplash.com/photo-1598729512070-b2ee1524ce13?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fGNhcmV8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&q=60&w=500" alt="We Care About The Future">

</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Fade-up animation when scrolling
  $(window).on("scroll", function() {
    $(".gallery-item scroll-reveal").each(function() {
      const position = $(this).offset().top;
      const scroll = $(window).scrollTop();
      const windowHeight = $(window).height();
      if (scroll + windowHeight > position + 100) {
        $(this).addClass("show");
      }
    });
  });

  // Scroll reveal animation
    window.addEventListener("scroll", () => {
    document.querySelectorAll(".scroll-reveal").forEach((el) => {
        const rect = el.getBoundingClientRect().top;
        if (rect < window.innerHeight - 100) {
        el.classList.add("visible");
        }
    });
    });
</script>

<!-- Dynamic Footer -->
<div id="footer-container"></div>

<!-- link js for header & footer -->
<script src="./js/script.js"></script>

</body>
</html>
