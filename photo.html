<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Photo Gallery</title>
  <link rel="shortcut icon" href="./src/images/DMD_care_bd_Logo.webp" type="image/x-icon">

  <link rel="stylesheet" href="./css/photo.css">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- google font: tiro bangla -->

</head>
<body>

<section class="gallery-section py-5">

        <div class="overlay"><span>ডিএমডি ক্লিনিক উদ্বোধন</span></div>
      </div>

      <div class="gallery-item scroll-reveal">
        <img src="./src/images/photo_2.webp" alt="ডক্টরদের সাথে ডিএমডি রোগীদের একাংশ">

      </div>

      <div class="gallery-item scroll-reveal">
        <img src="./src/images/photo_3.webp" alt="ডক্টরদের সাথে ডিএমডি রোগীদের একাংশ">
        <div class="overlay"><span>ডক্টরদের সাথে ডিএমডি রোগীদের একাংশ</span></div>
      </div>

      <div class="gallery-item scroll-reveal">
        <img src="./src/images/photo_4.webp" alt="রোগীদের অভিভাবক ও ডক্টরদের সাথে কথপোকথন">
        <div class="overlay"><span>রোগীদের অভিভাবক ও ডক্টরদের সাথে কথপোকথন</span></div>
      </div>

    </div>
  </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Fade-up animation when scrolling
  $(window).on("scroll", function() {
    $(".gallery-item scroll-reveal").each(function() {
      const position = $(this).offset().top;
      const scroll = $(window).scrollTop();
      const windowHeight = $(window).height();
      if (scroll + windowHeight > position + 100) {
        $(this).addClass("show");
      }
    });
  });

  // Scroll reveal animation
    window.addEventListener("scroll", () => {
    document.querySelectorAll(".scroll-reveal").forEach((el) => {
        const rect = el.getBoundingClientRect().top;
        if (rect < window.innerHeight - 100) {
        el.classList.add("visible");
        }
    });
    });
</script>

<!-- Dynamic Footer -->
<div id="footer-container"></div>

<!-- link js for header & footer -->
<script src="./js/script.js"></script>

</body>
</html>
