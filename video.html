<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Gallery with Titles Below</title>
  
  <style>
    body {
      background-color: #fafafa;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    .gallery-section {
      max-width: 1000px;
      width: 100%;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      padding: 1.5rem;
    }

    .gallery-title {
      font-weight: 700;
      font-size: 1.5rem;
      color: #333;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 1.5rem;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 1.2rem;
    }

    .gallery-item {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s ease-in-out;
      background: #fff;
      display: flex;
      flex-direction: column;
    }

    .gallery-item.show {
      opacity: 1;
      transform: translateY(0);
    }

    .gallery-item iframe {
      width: 100%;
      height: 180px;
      border: none;
      border-radius: 10px 10px 0 0;
      display: block;
      transition: transform 0.3s ease;
      flex-shrink: 0;
    }

    .gallery-item:hover iframe {
      transform: scale(1.05);
    }

    .video-title {
      background: rgba(40, 55, 75, 0.85);
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      padding: 10px 15px;
      border-radius: 0 0 10px 10px;
      text-align: center;
      user-select: none;
      transition: background-color 0.3s ease;
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .gallery-item:hover .video-title {
      background: rgba(30, 40, 55, 0.95);
    }

    @media (max-width: 768px) {
      .gallery-item iframe {
        height: 150px;
      }
    }
  </style>
</head>
<body>

  <section class="gallery-section">
    <h2 class="gallery-title">â€” VIDEO GALLERY</h2>
    
    <div class="gallery-grid">
      <div class="gallery-item">
        <iframe src="https://www.youtube.com/embed/DGOmN6rnsNk?si=1kAY3hZVTWE9DgFq" title="Video 1" allowfullscreen></iframe>
        <div class="video-title">Duchenne muscular dystrophy - causes, symptoms, treatment & pathologyn</div>
      </div>

      <div class="gallery-item">
        <iframe src="https://www.youtube.com/embed/7EHdCQn6M4Y?si=U57okA1ErGd3_DZk" title="Video 2" allowfullscreen></iframe>
        <div class="video-title">Need to know about Duchenne muscular dystrophys</div>
      </div>

      <div class="gallery-item">
        <iframe src="https://www.youtube.com/embed/fU6NF5XnzSE?si=5MbEwlybw_pjmFv7" title="Video 3" allowfullscreen></iframe>
        <div class="video-title">Tests and Outcomes - DMD</div>
      </div>

      <div class="gallery-item">
        <iframe src="https://www.youtube.com/embed/sZa0W-GFXWQ?si=r8pYp7zYoqTqOIDr" title="Video 4" allowfullscreen></iframe>
        <div class="video-title">The Natural History of DMD</div>
      </div>

      <div class="gallery-item">
        <iframe src="https://www.youtube.com/embed/5qap5aO4i9A" title="Video 5" allowfullscreen></iframe>
        <div class="video-title">Performances & Events</div>
      </div>

      <div class="gallery-item">
        <iframe src="https://www.youtube.com/embed/lkT_mf0LkxY" title="Video 6" allowfullscreen></iframe>
        <div class="video-title">Miniature Village Tour</div>
      </div>
    </div>
  </section>

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <script>
    // Animate gallery items on scroll
    $(window).on("scroll", function() {
      $(".gallery-item").each(function() {
        const position = $(this).offset().top;
        const scroll = $(window).scrollTop();
        const windowHeight = $(window).height();
        
        if (scroll + windowHeight > position + 100) {
          $(this).addClass("show");
        }
      });
    });

    // Trigger animation on page load as well (in case some are already in view)
    $(window).trigger('scroll');
  </script>

</body>
</html>
