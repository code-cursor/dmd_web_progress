<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Gallery</title>
  <link rel="shortcut icon" href="./src/images/DMD_care_bd_Logo.png" type="image/x-icon">

  <link rel="stylesheet" href="./css/video.css">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  

</head>
<body>
<!-- Dynamic Header -->
  <div id="header-container"></div>

  <section class="container gallery-section py-5">
    <h2 class="gallery-title">â€” VIDEO GALLERY</h2>
    
    <div class="gallery-grid">
      <div class="gallery-item scroll-reveal">
        <iframe src="https://www.youtube.com/embed/Ebu8W8Osuxk?si=NV-f_KarLbu6tbHT" title="Video 1" allowfullscreen></iframe>
        <div class="video-title">Duchenne muscular dystrophy - causes, symptoms, treatment & pathologyn</div>
      </div>

      <div class="gallery-item scroll-reveal">
        <iframe src="https://www.youtube.com/embed/7EHdCQn6M4Y?si=U57okA1ErGd3_DZk" title="Video 2" allowfullscreen></iframe>
        <div class="video-title">Need to know about Duchenne muscular dystrophys</div>
      </div>

      <div class="gallery-item scroll-reveal">
        <iframe src="https://www.youtube.com/embed/fU6NF5XnzSE?si=5MbEwlybw_pjmFv7" title="Video 3" allowfullscreen></iframe>
        <div class="video-title">Tests and Outcomes - DMD</div>
      </div>

      <div class="gallery-item scroll-reveal">
        <iframe src="https://www.youtube.com/embed/sZa0W-GFXWQ?si=r8pYp7zYoqTqOIDr" title="Video 4" allowfullscreen></iframe>
        <div class="video-title">The Natural History of DMD</div>
      </div>

      <div class="gallery-item scroll-reveal">
        <iframe src="https://www.youtube.com/embed/2DlekUcnsuQ?si=dHCQYw6dC1qbj8PQ" title="Video 5" allowfullscreen></iframe>
        <div class="video-title">How to History Can Inform a DMD Diagnosis</div>
      </div>

      <div class="gallery-item scroll-reveal">
        <iframe src="https://www.youtube.com/embed/-NTkg1ioqBs?si=qHX1ZQu3_OZSpA5g" title="Video 6" allowfullscreen></iframe>
        <div class="video-title">Raising Awareness to Improve Early Diagnosis and Treatment </div>
      </div>
    </div>
  </section>

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <script>
    // Animate gallery items on scroll
    $(window).on("scroll", function() {
      $(".gallery-item scroll-reveal").each(function() {
        const position = $(this).offset().top;
        const scroll = $(window).scrollTop();
        const windowHeight = $(window).height();
        
        if (scroll + windowHeight > position + 100) {
          $(this).addClass("show");
        }
      });
    });

    // Trigger animation on page load as well (in case some are already in view)
    $(window).trigger('scroll');

      // Scroll reveal animation
    window.addEventListener("scroll", () => {
    document.querySelectorAll(".scroll-reveal").forEach((el) => {
        const rect = el.getBoundingClientRect().top;
        if (rect < window.innerHeight - 100) {
        el.classList.add("visible");
        }
    });
    });
  </script>

<!-- Dynamic Footer -->
<div id="footer-container"></div>

<!-- link js for header & footer -->
<script src="./js/script.js"></script>

</body>
</html>
