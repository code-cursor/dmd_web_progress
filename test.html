just memorized: <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Patient History</title>

<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- FontAwesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  background: #f5f8fc;
  font-family: 'Poppins', sans-serif;
  color: #333;
  overflow-x: hidden;
}

/* Section */
.patient-section {
  padding: 3rem 1rem;
  animation: fadeIn 1s ease;
}

.patient-title {
  text-align: center;
  font-weight: 700;
  font-size: 2rem;
  color: #2f80ed;
  margin-bottom: 2.5rem;
  position: relative;
}

.patient-title::after {
  content: "";
  display: block;
  width: 80px;
  height: 4px;
  background: linear-gradient(90deg, #2f80ed, #56ccf2);
  margin: 0.8rem auto 0;
  border-radius: 10px;
}

/* Rectangle Card */
.patient-card {
  display: flex;
  align-items: center;
  background: #fff;
  border: none;
  border-radius: 15px;
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
  transition: all 0.4s ease;
  overflow: hidden;
  min-height: 190px;
  position: relative;
}

.patient-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
}

.patient-img {
  width: 35%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.6s ease;
}

.patient-card:hover .patient-img {
  transform: scale(1.05);
}

.patient-body {
  flex: 1;
  padding: 1.5rem;
}

.patient-name {
  font-weight: 700;
  font-size: 1.25rem;
  color: #2f80ed;
}

.patient-info {
  font-size: 0.95rem;
  color: #555;
  margin: 0.4rem 0;
}

.patient-info i {
  color: #2f80ed;
  margin-right: 6px;
}

.btn-view {
  display: inline-block;
  background: linear-gradient(135deg, #56ccf2, #2f80ed);
  color: #fff;
  border: none;
  padding: 0.45rem 1.2rem;
  border-radius: 30px;
  text-decoration: none;
  font-weight: 600;
  font-size: 0.9rem;
  transition: all 0.3s ease;
  margin-top: 0.6rem;
}

.btn-view:hover {
  transform: translateY(-3px);
  box-shadow: 0 5px 15px rgba(47, 128, 237, 0.3);
  background: linear-gradient(135deg, #2f80ed, #56ccf2);
  color: #fff;
}

/* Responsive */
@media (max-width: 767px) {
  .patient-card {
    flex-direction: column;
    text-align: center;
  }
  .patient-img {
    width: 100%;
    height: 220px;
  }
  .patient-body {
    padding: 1.2rem;
  }
}

/* Animation */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>

<section class="patient-section">
  <h2 class="patient-title">Patient History</h2>

  <div class="container">
    <div class="row g-4" id="patientList">
      <!-- Patient cards loaded dynamically -->
    </div>
  </div>
</section>

<!-- JS & jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
const patients = [
  {
    name: "Muntasir Billah",
    age: "Diagnosed at 5Â½ years",
    year: "2022",
    status: "Wheelchair user",
    photo: "https://i.ibb.co/qjZBYtq/child1.jpg"
  },
  {
    name: "Arif Rahman",
    age: "Diagnosed at 6 years",
    year: "2021",
    status: "Can walk with support",
    photo: "https://i.ibb.co/4N38Kzf/child2.jpg"
  },
  {
    name: "Zihan Ahmed",
    age: "Diagnosed at 8 years",
    year: "2020",
    status: "Under physiotherapy care",
    photo: "https://i.ibb.co/FK3N7cB/child3.jpg"
  },
  {
    name: "Samiul Hasan",
    age: "Diagnosed at 7 years",
    year: "2023",
    status: "Uses wheelchair",
    photo: "https://i.ibb.co/Dg7QyC5/child4.jpg"
  }
];

$(document).ready(function () {
  let html = "";
  patients.forEach(p => {
    html += `
      <div class="col-lg-6 col-md-12">
        <div class="patient-card">
          <img src="${p.photo}" alt="${p.name}" class="patient-img">
          <div class="patient-body">
            <h5 class="patient-name">${p.name}</h5>
            <p class="patient-info"><i class="fa fa-child"></i> ${p.age}</p>
            <p class="patient-info"><i class="fa fa-calendar"></i> Diagnosis Year: ${p.year}</p>
            <p class="patient-info"><i class="fa fa-heartbeat"></i> Status: ${p.status}</p>
            <a href="#" class="btn-view">View Details <i class="fa fa-arrow-right"></i></a>
          </div>
        </div>
      </div>
    `;
  });
  $("#patientList").html(html);
});
</script>

</body>
</html>
